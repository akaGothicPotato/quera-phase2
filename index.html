<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Vazirmatn:wght@100..900&display=swap");
    </style>
    <link rel="stylesheet" href="./src/style.css" />
    <title>کوئرا لیست</title>
  </head>
  <body>
    <header class="sticky top-0">
      <nav id="nav">
        <aside class="dark:bg-bg-nav-dark m-3 rounded-b-lg shadow-md">
          <ul class="relative flex justify-center p-3">
            <li>
              <img
                class="sm:hidden dark:hidden absolute top-3 right-3"
                src="./src/svgs light mode/menu.svg"
                alt="trigram"
              />
              <img
                class="hidden max-sm:dark:block absolute top-3 right-4"
                src="./src/svgs dark mode/menu.svg"
                alt="trigram"
              />
            </li>
            <li class="font-bold text-base">کوئرا لیست</li>
          </ul>
        </aside>
      </nav>
    </header>
    <main id="main">
      <article
        class="mx-4 my-2 pb-5 border-b border-Neutral-200 dark:border-none"
      >
        <div class="inline-flex gap-4 justify-start items-center">
          <img
            class="rounded-full self-center row-span-2 size-14 object-cover"
            src="./src/img/77dd64be56b77b645113191065f1ff7b.png"
            alt="profile pic"
          />
          <div class="sm:col-span-2">
            <h4 class="text-right font-extrabold text-lg col-span-3">
              سلام، رویا
            </h4>
            <h5
              class="text-Neutral-700 text-right font-semibold text-sm col-span-3"
            >
              امروز، سه‌شنبه، ۵ بهمن ۱۴۰۲
            </h5>
          </div>
        </div>
      </article>
      <section class="my-8 mx-4">
        <article>
          <h4 class="text-right font-extrabold text-base">تسک‌های امروز</h4>
          <h5 class="text-Neutral-700 text-right font-extrabold text-xs">
            <!-- ۳ باید در نهایت با توجه به تعداد متغیر صحیح جایگذین شود -->
            ۳ <span class="font-normal"> تسک را باید انجام دهید. </span>
          </h5>
        </article>
        <article
          class="my-4 p-4 inline-flex gap-2 border-dashed border border-Oil04 rounded-[10px] dark:bg-bg-nav-dark dark:border-bg-border-dashed-dark w-full"
        >
          <img src="./src/svgs light mode/add.svg" alt="add" />
          <h6 id="addTask" class="text-sm font-semibold text-primary">
            افزودن وظیفه جدید
          </h6>
        </article>
      </section>
      <section class="mx-4">
        <article>
          <h4 class="text-right font-extrabold text-base">تسک‌های انجام شده</h4>
          <h5 class="text-Neutral-700 text-right font-extrabold text-xs">
            ۳ <span class="font-normal"> تسک انجام شده است. </span>
          </h5>
        </article>
      </section>
    </main>
  </body>
  <script type="module" src="/src/main.js"></script>
</html>
